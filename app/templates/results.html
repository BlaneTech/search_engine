<!DOCTYPE html>
<html lang="en">
  <head>

  <div class="container">

  <form action="/search/results" method="post">

      <div class="input-group-btn">

        <th>Tags</th>
      </tr>
    </thead>

{% for hit in res['hits']['hits'] %}
    <tbody>
      <tr>
        <!-- <th scope="row">{{ hit['_source']['date'] }}</th> -->
          <!-- <td>{{ hit['_index'] }}</td> -->

          <td>{{ hit['_source']['tags'] }}</td>

    </tbody>
{% endfor %}
